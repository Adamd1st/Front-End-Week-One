<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
</head>
<body>
    <a href="/Home Page/index_Hompage.html"><img src="/Home Page/kisspng-muskegon-oakridge-high-school-eagle-beak-eagle-logo-5b3c9d3a6b6aa0.73733306153069906644.png" width="200" alt="School Logo" title="Home page"></a>
    <h1>Admission Form</h1>
    <form action="/Admission Page/Form_Submitted.html" method="get">
        <label for="first name">First Name:</label><br>
        <input type="text" id="first Name" name="first name" placeholder="Adam" required><br><br>

        <label for="last name">Last Name:</label><br>
        <input type="text" id="last Name" name="last name" placeholder="David" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="adam99david08@gmail.com" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="Gender">Gender:</label><br>
        <input type="radio" id="Gender" name="male" value="male"><label>Male</label><input type="radio" id="Gender" name="female" value="female" required><label>Female</label><br><br>

        <label for="passport">Upload Passport</label><br><input type="file" name="passport" id="passport" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="program">Program of Interest:</label><br>
        <select id="program" name="program" required>
            <option value="Mathematics">Mathematics</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Accounting">Accounting</option>
            <option value="Business Administration">Business Administration</option>
            <option value="English">English</option>
            <option value="Sociology">Sociology</option>
        </select><br><br>

        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <button type="submit" value="Submit">Submit</button><button type="reset">Reset</button>
    </form>
</body>
</html>
